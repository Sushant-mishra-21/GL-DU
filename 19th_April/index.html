<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Q. <span id="question"> Question Loading!!</span></h3>
              </div>
              <div class="modal-body">
                <div class="col-xs-3 5"></div>
                <div class="quiz" id="quiz" data-toggle="buttons">
                  <label
                    class="element-animation1 btn btn-lg btn-danger btn-block"
                    ><span class="btn-label"
                      ><i class="glyphicon glyphicon-chevron-right"></i
                    ></span>
                    <input
                      type="radio"
                      name="q_answer"
                      value="1"
                      class="ans"
                      onclick="onRadioClick(this)"
                    /><span id="option1">Loading Option 1</span>
                  </label>
                  <label
                    class="element-animation2 btn btn-lg btn-danger btn-block"
                    ><span class="btn-label"
                      ><i class="glyphicon glyphicon-chevron-right"></i
                    ></span>
                    <input
                      type="radio"
                      name="q_answer"
                      value="2"
                      class="ans"
                      onclick="onRadioClick(this)"
                    /><span id="option2">Loading Option 2</span></label
                  >
                  <label
                    class="element-animation3 btn btn-lg btn-danger btn-block"
                    ><span class="btn-label"
                      ><i class="glyphicon glyphicon-chevron-right"></i
                    ></span>
                    <input
                      type="radio"
                      name="q_answer"
                      value="3"
                      class="ans"
                      onclick="onRadioClick(this)"
                    /><span id="option3">Loading Option 3</span></label
                  >
                  <label
                    class="element-animation4 btn btn-lg btn-danger btn-block"
                    ><span class="btn-label"
                      ><i class="glyphicon glyphicon-chevron-right"></i
                    ></span>
                    <input
                      type="radio"
                      name="q_answer"
                      value="4"
                      class="ans"
                      onclick="onRadioClick(this)"
                    /><span id="option4">Loading Option 4</span></label
                  >
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    class="btn btn-sub me-md-3 m-2"
                    type="button"
                    onclick="SavebuttonClicked()"
                  >
                    Save & Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <h2 class="" id="timer">Exam Starting!</h2>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
