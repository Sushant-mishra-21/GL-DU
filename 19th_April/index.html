<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
</head>
<body>
  <form id="quiz-form">
    <h1>Quiz</h1>
    <p>Question 1: What is the capital of France?</p>
    <input type="radio" name="q1" value="a"> a) London<br>
    <input type="radio" name="q1" value="b"> b) Paris<br>
    <input type="radio" name="q1" value="c"> c) Berlin<br>

    <p>Question 2: What is the largest continent?</p>
    <input type="radio" name="q2" value="a"> a) Europe<br>
    <input type="radio" name="q2" value="b"> b) Asia<br>
    <input type="radio" name="q2" value="c"> c) Africa<br>

    <!-- Add the remaining questions and answers here -->

    <br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="timer"></div>
  <div id="result"></div>

  <script src="quiz.js"></script>
</body>
</html>
